              <h2 class="text-uppercase text-center mb-5 c">KULLANICI KAYIT </h2>

              <form>

                <div class="form-outline mb-4 b">

                </div>

                <div class="form-outline mb-4 b">
                  <input required placeholder="Şifrenizi Giriniz..." type="password" id="form3Example4cdg" class="form-control form-control-lg" />
